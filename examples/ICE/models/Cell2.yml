name: "Cell2" # name of the machine
machine_category: "unknown" # category of the machine
machine_type: "unknown" # type of the machine
machine_model: "unknown" # model of the machine
description: "" # description of the machine
root:
  !!FolderNode
  name: "Cell2"
  description: "OPCUA"
  children:
      - !!FolderNode
        name: "MES"
        description: "MES"
        children:
          - !!BooleanVariableNode
            name: "Board"
            description: ""
            value: False
          - !!FolderNode
            name: "Methods"
            description: "Methods"
            children:
              - !!CompositeMethodNode
                name: "StartMission"
                description: "Start"
                parameters:
                  - !!StringVariableNode
                    name: "mission_name"
                    description: ""
                    value: "default"
                returns:
                  - !!BooleanVariableNode
                    name: "accepted"
                    description: ""
                    value: True
                cfg:
                  - !!WriteVariableNode
                    variable: "Cell2/MES/CurrentMission"
                    value: "$mission_name"
                  - !!WriteVariableNode
                    variable: "Cell2/MES/MESBusy"
                    value: True
                  - !!WaitConditionNode
                    variable: "Cell2/MES/MESBusy"
                    operator: "=="
                    rhs: False
                  - !!ReadVariableNode
                    variable: "Cell2/MES/MESLastResult"
                    store_as: "accepted"
              - !!CompositeMethodNode
                name: "engraveText"
                description: "engrave text"
                parameters:
                  - !!StringVariableNode
                    name: "text"
                    description: ""
                    value: "default"
                returns:
                  - !!BooleanVariableNode
                    name: "Done"
                    description: ""
                    value: True
                cfg:
                  - !!WriteVariableNode
                    variable: "Cell2/MES/CurrentMission"
                    value: "engraveText"
                  - !!WriteVariableNode
                    variable: "Cell2/MES/MESBusy"
                    value: True
                  - !!WriteVariableNode
                    variable: "Cell2/MES/TextToWrite"
                    value: "$text"
                  - !!WaitConditionNode
                    variable: "Cell2/MES/MESBusy"
                    operator: "=="
                    rhs: False
                  - !!ReadVariableNode
                    variable: "Cell2/MES/MESLastResult"
                    store_as: "Done"
          - !!BooleanVariableNode
            name: "MESBusy"
            description: "Busy"
            value: False
          - !!BooleanVariableNode
            name: "MESLastResult"
            description: ""
            value: False
          - !!StringVariableNode
            name: "CurrentMission"
            description: "Current mission"
            value: "default"
          - !!StringVariableNode
            name: "TextToWrite"
            description: "Last text written"
            value: ""