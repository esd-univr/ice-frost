name: "Kairos" # name of the machine
machine_category: "Mobile Robot" # category of the machine
machine_type: "unknown" # type of the machine
machine_model: "unknown" # model of the machine
description: "Salacchia" # description of the machine
root:
  !!FolderNode
  name: "RBKairos"
  description: "OPCUA"
  children:
    - !!FolderNode
      name: "Mission_Methods"
      description: "OPCUA"
      children:
        - !!CompositeMethodNode
          name: "start_mission"
          description: "Move"
          parameters:
            - !!StringVariableNode
              name: "name"
              description: "Destination"
              value: "default"
          returns:
            - !!BooleanVariableNode
              name: "Result"
              description: ""
              value: True
          cfg:
            - !!WriteVariableNode
              variable: "RBKairos/Mission_Methods/Ongoing_Mission_Name"
              value: "$name"
            - !!WriteVariableNode
              variable: "RBKairos/Mission_Methods/Control_Busy"
              value: True
            - !!WaitConditionNode
              variable: "RBKairos/Mission_Methods/Control_Busy"
              operator: "=="
              rhs: False
            - !!ReadVariableNode
              variable: "RBKairos/Mission_Methods/Last_Mission_Result"
              store_as: "Result"
        - !!AsyncMethodNode
          name: "preemptRunningMission"
          description: "Move"
          returns:
            - !!BooleanVariableNode
              name: "accepted"
              description: ""
              value: True
        - !!BooleanVariableNode
          name: "Control_Busy"
          description: ""
          value: False
        - !!BooleanVariableNode
          name: "Last_Mission_Result"
          description: ""
          value: False
        - !!NumericalVariableNode
          name: "Missions_Call_Counter"
          description: "Number of calls"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
        - !!StringVariableNode
            name: "Ongoing_Mission_Feedback"
            description: "control"
            value: "default"
        - !!StringVariableNode
            name: "Ongoing_Mission_Name"
            description: "control"
            value: "default"
    