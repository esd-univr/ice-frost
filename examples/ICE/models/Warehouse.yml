name: "Warehouse" # name of the machine
machine_category: "unknown" # category of the machine
machine_type: "unknown" # type of the machine
machine_model: "unknown" # model of the machine
description: "Warehouse data model" # description of the machine
root:
  !!FolderNode
  name: "Warehouse"
  description: "Warehouse"
  children:
    - !!FolderNode
      name: "SocketLink"
      description: "SocketLink"
      children:
        - !!AsyncMethodNode
          name: "extract"
          description: ""
          parameters:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!BooleanVariableNode
              name: "Accepted"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: True
        - !!AsyncMethodNode
          name: "sendback"
          description: ""
          parameters:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!BooleanVariableNode
              name: "Accepted"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: True    
        - !!CompositeMethodNode
          name: "extractTray"
          description: "extract Tray"
          parameters:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          cfg:
            - !!CallMethodNode
              method: "Warehouse/SocketLink/extract"
              args:
                  -  $TrayNumber
            - !!WaitConditionNode
              variable: "Warehouse/Status/trayInBay"
              operator: "=="
              rhs: $TrayNumber 
            - !!ReadVariableNode
              variable: "Warehouse/Status/trayInBay"
              store_as: "Tray_extracted"   
            
        - !!MethodNode
          name: "enqueueTray"
          description: "enqueue Tray"
          parameters:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!NumericalVariableNode
              name: "Trayenqueued"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
        - !!CompositeMethodNode
          name: "sendBackTray"
          description: "send back Tray"
          parameters:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!NumericalVariableNode
              name: "TrayNumber"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          cfg:
            - !!CallMethodNode
              method: "Warehouse/SocketLink/sendback"
              args:
                - $TrayNumber
            - !!WaitConditionNode
              variable: "Warehouse/Status/trayInBay"
              operator: "=="
              rhs: 0
            - !!ReadVariableNode
              variable: "Warehouse/Status/trayInBay"
              store_as: "TrayNumber"
        - !!MethodNode
          name: "status"
          description: "Warehouse status"
          returns:
            - !!StringVariableNode
              name: "status"
              description: "Warehouse status"
              value: "default"
        - !!MethodNode
          name: "clearRequests"
          description: "clear queue"
          returns:
            - !!BooleanVariableNode
              name: "clear"
              description: "clear queue"
              value: true
        - !!MethodNode
          name: "alarmsReset"
          description: "reset alarms"
          returns:
            - !!BooleanVariableNode
              name: "reset"
              description: "reset"
              value: true
        - !!MethodNode
          name: "alarmsDetail"
          description: "alarmsDetail"
          returns:
            - !!StringVariableNode
              name: "details"
              description: "details"
              value: "str"
        - !!MethodNode
          name: "confirmOperation"
          description: "confirmOperation"
          parameters:
            - !!BooleanVariableNode
              name: "confirm"
              description: "confirmation"
              value: false
          returns:
            - !!NumericalVariableNode
              name: "operation"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
        - !!MethodNode
          name: "requestInfoVertimag"
          description: "requestInfoVertimag"
          returns:
            - !!StringVariableNode
              name: "request"
              description: "output"
              value: "info"
        - !!MethodNode
          name: "requestInfoBay"
          description: "requestInfoBay"
          returns:
            - !!StringVariableNode
              name: "request"
              description: "output"
              value: "info"
        - !!MethodNode
          name: "extendedStatusRequest"
          description: "extendedStatusRequest"
          returns:
            - !!StringVariableNode
              name: "request"
              description: "output"
              value: "info"
        - !!MethodNode
          name: "getTrayHeightCm"
          description: "getTrayHeightCm"
          parameters:
            - !!NumericalVariableNode
              name: "Tray number"
              description: "Index"
              measure_unit: "NoneMeasureUnits.NONE"
              value: 0
          returns:
            - !!NumericalVariableNode
              name: "Tray Height"
              description: "value"
              measure_unit: "LengthUnits.Meter"
              value: 0
        - !!MethodNode
          name: "getTrayHeightsCm"
          description: "getTrayHeightsCm"
          returns:
            - !!NumericalVariableNode
              name: "Tray Height"
              description: "value"
              measure_unit: "LengthUnits.Meter"
              value: 0
        - !!MethodNode
          name: "clearBay"
          description: "clearBay"
          returns:
            - !!BooleanVariableNode
              name: "clearBay"
              description: "clearBay"
              value: false
    - !!FolderNode
      name: "Status"
      description: "Variables"
      children:
        - !!StringVariableNode
          name: "activeAlarmsList"
          description: "activeAlarmsList"
          value: "None"
        - !!StringVariableNode
          name: "warehouseInfo"
          description: "warehouseInfo"
          value: ""
        - !!StringVariableNode
          name: "bayInfo"
          description: "bayInfo"
          value: ""
        - !!BooleanVariableNode
          name: "warehouseAutomaticMode"
          description: "warehouseAutomaticMode"
          value: false
        - !!BooleanVariableNode
          name: "alarmTriggered"
          description: "alarmTriggered"
          value: true
        - !!NumericalVariableNode
          name: "trayInBay"
          description: "Index"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
        - !!NumericalVariableNode
          name: "bayQueueSize"
          description: "bayQueueSize"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
        - !!NumericalVariableNode
          name: "trayHeights"
          description: "trayHeights"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
        - !!BooleanVariableNode
          name: "bayBusy"
          description: "bayBusy"
          value: false
        - !!BooleanVariableNode
          name: "bayReadyForPickPlace"
          description: "bayReadyForPickPlace"
          value: false
        - !!BooleanVariableNode
          name: "bayClearInProgress"
          description: "bayClearInProgress"
          value: false
    - !!FolderNode
      name: "Statistics"
      description: "Contains statistics of the Lego analyzed"
      children: 
        - !!NumericalVariableNode
          name: "TrayCallsCount"
          description: "TrayCallsCount"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
    - !!FolderNode
      name: "Stock"
      description: "Stock"
      children: 
        - !!NumericalVariableNode
          name: "Stock"
          description: "Stock"
          measure_unit: "NoneMeasureUnits.NONE"
          value: 0
    - !!MethodNode
      name: "showMessage"
      description: "showMessage"
      parameters:
        - !!StringVariableNode
          name: "message"
          description: "message"
          value: "message"