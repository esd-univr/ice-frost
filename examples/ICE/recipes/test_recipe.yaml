recipe: "Test"
description: "Test recipe for the RBKairos system"
steps:
  - sender: "Scheduler"
    target: "Warehouse"
    header:
      type: "REQUEST"
      version: [1, 0, 0]
      namespace: "METHOD"
      msg_name: "INVOKE"
    payload:
      node: "Warehouse/SocketLink/extractTray"
      args: [1]

  - sender: "Scheduler"
    target: "RBKairos"
    header:
      type: "REQUEST"
      version: [1, 0, 0]
      namespace: "METHOD"
      msg_name: "INVOKE"
    payload:
      node: "RBKairos/Mission_Methods/start_mission"
      args: ["Warehouse"]  

  - sender: "Scheduler"
    target: "Cell_Conveyor"
    header:
      type: "REQUEST"
      version: [1, 0, 0]
      namespace: "METHOD"
      msg_name: "INVOKE"
    payload:
      node: "CellConveyor/ConveyorHMI/ConveyorDataExchange/Commands/ConveyorCommandsPointer/setPalletDestination"
      args: [10, 5]

  - sender: "Scheduler"
    target: "Cell5"
    header:
      type: "REQUEST"
      version: [1, 0, 0]
      namespace: "VARIABLE"
      msg_name: "READ"
    payload:
      node: "Cell5/Statistics/controlCount"
      value: 0
